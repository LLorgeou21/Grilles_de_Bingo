<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bingro !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        td.clicked {
            background-color: green;
        }
        img {
            width: 50px;
            height: 50px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #bingoMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Le Bingro !</h1>
    <table id="bingoGrid"></table>
    <button onclick="generateGrid()">Generate New Grid</button>
    <div id="bingoMessage">BINGO!</div>

    <script>
        // Assuming you have 100 images named 'image1.png', 'image2.png', ..., 'image100.png' in the 'images' folder
        const imagePath = 'images/';
        const imageExtension = '.png';

        function generateGrid() {
            const rows = 3;
            const cols = 5  ;
            const grid = document.getElementById('bingoGrid');
            const bingoMessage = document.getElementById('bingoMessage');
            bingoMessage.style.display = 'none'; // Hide the BINGO message
            grid.innerHTML = ''; // Clear the grid

            // Generate a shuffled list of unique numbers from 1 to 100
            const numbers = Array.from({ length: 94 }, (_, i) => i + 1);
            const shuffledNumbers = numbers.sort(() => Math.random() - 0.5);

            let index = 0;
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('td');
                    const randomNumber = shuffledNumbers[index++]; // Get a unique number
                    const img = document.createElement('img');
                    img.src = `${imagePath}${randomNumber}${imageExtension}`;
                    img.alt = `Image ${randomNumber}`;

                    // Add click event to change the background color
                    cell.onclick = function() {
                        cell.classList.toggle('clicked');
                        checkBingo();
                    };

                    cell.appendChild(img);
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function checkBingo() {
            const cells = document.querySelectorAll('#bingoGrid td');
            const allClicked = Array.from(cells).every(cell => cell.classList.contains('clicked'));
            if (allClicked) {
                document.getElementById('bingoMessage').style.display = 'block';
            }
        }

        // Generate the initial grid when the page loads
        window.onload = generateGrid;
    </script>
</body>
</html>
